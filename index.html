<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Price Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Candy Price Guessing Game</h1>
    <div id="candy-info">
        <img id="candy-image" src="" alt="Candy image">
        <p id="candy-description"></p>
    </div>
    <form id="guess-form">
        <label for="guess">Guess the price:</label>
        <input type="number" id="guess" step="0.01" min="0">
        <button type="submit">Submit</button>
    </form>
    <p id="feedback"></p>
    <script src="app.js"></script>
</body>

</html>
